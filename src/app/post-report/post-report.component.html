<div class="container mt-3 mb-3">


  <h3 class="bg-dark text-white p-3 mt-5 text-center">Post-Report</h3>
  <form class="form-group rounded shadow p-3" [formGroup]="reportForm" (ngSubmit)="sendReportData()" ngNativeValidate>
    <div class="row">
      <div class="col-md-6">
        <label for="eventName" class="label-text form-label mb-0 mt-2">
          Report Name </label>
        <input type="text" class="form-control rounded my-2" placeholder="Event Name" formControlName="reportName"
          id=" reportName" required />
      </div>
      <div class="col-md-12">
        <label for="photo" class="label-text form-label">Post Report As PDF</label>
        <input type="file" class="form-control rounded my-2" placeholder="PDF" formControlName="uploader" id=" photo"
          enctype="multipart/form-data" (change)="onFileChange($event)" accept=".pdf" #fileInput required />
      </div>
    </div>
    <div class="pl-auto">
      <button class="btn btn-primary form-control form-control-sm btn-sm mt-3  " type=" submit">
        Submit
      </button>
    </div>
  </form>


  <!-- <table class="table border "> -->
  <h3 class="bg-dark text-white p-3 mt-5 mb-3 text-center">Report List</h3>
  <table datatable [dtOptions]="dtOptions" class="table table-bordered text-center table-hover mt-5 ">
    <thead class="thead-dark">
      <tr>
        <th class="pl-5">Document Name</th>
        <th>View</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let data of pdf"> -->
      <tr *ngFor="let data of getData">
        <td class="capitalize pl-5">{{data.reportName}}</td>
        <td> <a href="{{data.reportFile}}  " class="link " target="_blank"><i class="fa fa-eye icon"
              aria-hidden="true"></i></a>
        </td>
        <td>
          <i class="fas fa-trash " data-toggle="modal" data-target="#delete"
            style="color:red; font-size: 17px;cursor: pointer;" (click)="deleteId(data._id)"></i>
        </td>
      </tr>
    </tbody>
  </table>


</div>

<!-- //////////// Delete Model ///////////// -->

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>Are you sure you want to delete</p>
        <!-- (click)="delete()" -->
        <button class="btn btn-danger" type="button" data-dismiss="modal" (click)="delete()">Yes</button>
        <button class="btn btn-success ml-2" data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
