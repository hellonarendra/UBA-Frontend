<div class="container mt-3 mb-3">
  <h3 class="bg-dark text-white p-2 mt-5 text-center">UBA Members</h3>
  <table datatable [dtOptions]="dtOptions" class="table table-bordered text-center table-hover mt-5 ">
    <thead class="table-secondary">
      <tr>
        <th>Name</th>
        <!-- <th>Email</th> -->
        <th>Branch</th>
        <th>Enrollment</th>
        <!-- <th>Mobile No.</th> -->
        <!-- <th>Action</th> -->
        <!-- <th>Action2</th> -->
      </tr>
    </thead>
    <tbody>
      <!-- <tr *ngFor="let data of jsonData"> -->
      <tr *ngFor="let data of getData">
        <td>{{data.name}}</td>
        <!-- <td>{{data.email}}</td> -->
        <td>{{data.branch}}</td>
        <td>{{data.enrollmentNo}}</td>
        <!-- <td>{{data.mobileNo}}</td> -->
      </tr>
    </tbody>
  </table>

</div>
