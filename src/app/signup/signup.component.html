<div class="bg-image">

  <div class="container col-md-6 col-sm-6 col-xs-12 pb-5 " style="padding-top: 5rem ;">
    <form class="form-group form  px-3 pb-3 pt-3 rounded border neonText" [formGroup]="formGroup"
      (ngSubmit)="registerProcess()" ngNativeValidate>

      <h2 class="text-center pb-3  mx-auto ">Sign Up Now</h2>
      <div class="row">
        <ng-container *ngIf="true">
          <div class="col-md-6">
            <label for="firstname" class="label-text form-label mb-0 mt-2">Name</label>
            <input type="text" class="form-control form-control-sm rounded " maxlength="50" formControlName="name"
              placeholder="Name" required>
          </div>

          <div class="col-md-6">
            <label for="inputEmail4" class="label-text form-label mb-0 mt-2 ">Email</label>
            <input type="email" class="form-control form-control-sm rounded" formControlName="email" placeholder="Email"
              required>
          </div>
          <div class="col-md-6">
            <label for="mobile" class="label-text form-label mb-0 mt-2 ">Mobile No.</label>
            <input type="number" class="form-control form-control-sm rounded" pattern="/^-?\d+\.?\d*$/"
              formControlName="mobileNo" placeholder="Mobile No." required>
          </div>

          <div class="col-md-6">
            <label for="password" class="label-text form-label mb-0 mt-2  ">Password</label>
            <input type="password" class="form-control form-control-sm rounded " formControlName="password"
              placeholder="Password" required>
          </div>
          <div class=" label-text col-md-12 mt-2 ">
            *Enter at least one number and one Uppercase and Lowercase letter
          </div>
          <div class="col-md-6">
            <label class="label-text form-label mb-0 mt-2 ">Role</label>
            <select class="form-control form-control-sm" formControlName="role" name="role"
              (change)="selectRole($event)" required>
              <option value="role">Select User Role</option>
              <option value="ubaMember">Uba Members</option>
              <option value="guest">Guest</option>
            </select>
          </div>
        </ng-container>

        <ng-container *ngIf="ubaMembers">
          <div class="col-md-6">
            <label for="collage" class="label-text form-label mb-0 mt-2  ">Branch</label>
            <input type="text" class="form-control form-control-sm rounded " formControlName="branch"
              placeholder="Branch Name">
          </div>
          <div class="col-md-6">
            <label for="collage" class="label-text form-label mb-0 mt-2  ">Enrollment No.</label>
            <input type="text" class="form-control form-control-sm rounded " formControlName="enrollmentNo"
              placeholder="Enrollment No.">
          </div>
          <div class="col-md-6">
            <label for="collage" class="label-text form-label mb-0 mt-2  ">Upload Profile Photo</label>
            <input type="file" class="form-control form-control-sm rounded " formControlName="uploader"
              placeholder="Uplaod Image" enctype="multipart/form-data" (change)="onFileChange($event)" #fileInput>

          </div>

        </ng-container>

        <div class="col-md-12 pt-3">
          <button class="btn btn-primary btn-signUp form-control form-control-sm mt-2" type="submit">
            Sign Up
          </button>
        </div>
        <div class=" text-center mx-auto mt-2">
          <p class="label-text  pl-3 ">
            Already a member?
            <a [routerLink]="['/login']" class="register"> Login Here</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
